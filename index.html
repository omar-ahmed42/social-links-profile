<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="background">
    <div class="profile-card">
      <div class="profile-info">
        <div class="avatar"><img src="assets/images/avatar.jpeg" alt="avatar" /></div>
        <div class="profile-name">Jessica Randall</div>
        <div class="profile-location">London, United Kingdom</div>
        <div class="profile-bio">"Front-end developer and avid reader."</div>
      </div>
      <div class="social-links">
        <div class="link"><a href="">GitHub</a></div>
        <div class="link"><a href="">Frontend Mentor</a></div>
        <div class="link"><a href="">LinkedIn</a></div>
        <div class="link"><a href="">Twitter</a></div>
        <div class="link"><a href="">Instagram</a></div>
      </div>
    </div>
  </div>
</body>

</html>
